<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        
        <div class="game-info">
            <p>I'm thinking of a number between <strong>1 and 100</strong>.</p>
            <p>Can you guess it in as few attempts as possible?</p>
        </div>
        
        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Enter your guess (1-100)" min="1" max="100">
        </div>
        
        <div>
            <button id="submitBtn">Submit Guess</button>
            <button id="restartBtn">New Game</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="attempts" id="attempts">Attempts: 0</div>
        
        <div class="history">
            <h3>Your Guesses</h3>
            <div id="guessHistory"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
